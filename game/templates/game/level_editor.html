{% extends 'website/base.html' %}

{% block title %}Map Designer{% endblock %}

{% block scripts %}
{{block.super}}
  <script src="/static/game/js/raphael.js"></script>
  <script src="/static/game/js/drawing.js"></script>

  <script src="/static/game/js/map_editor.js"></script>
  <script src="/static/game/js/coordinate.js"></script>
  <script src="/static/game/js/node.js"></script>
  <script src="/static/game/js/ui.js"></script>

{% block css %}
{{block.super}}

{% block content %}
<div id="wrapper">
  <h4> Design your own map!</h4>
  <div id="paper" class="col"></div>

  <div id="tools" class="col">
    <button id="createFromSelect">Do the magic</button>
    <button id="undo">Undo</button>
    <button id="clear">Clear</button><hr>

	<button id="dummy" style="visibility:hidden">&#x2190;</button>
    <button id="up">&#x2191;</button><br>
    <button id="left">&#x2190;</button>
    <button id="down">&#x2193;</button>
    <button id="right">&#x2192;</button><hr>

    <button id="V">&#x7C;</button>
    <button id="H">&#x97;</button>
    <button id="DR">&#x2939;</button>
    <button id="UR">&#x2937;</button>

    <button id="UL">&#x2934;</button>
    <button id="DL">&#x2935;</button>


  </div>

</div>

{% endblock %}
