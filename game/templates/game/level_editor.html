{% extends 'website/base.html' %}

{% block title %}Map Designer{% endblock %}

{% block scripts %}
{{block.super}}
  <script src="/static/game/js/mobile-detect.min.js"></script>
  <script src="/static/game/js/raphael.js"></script>
  <script src="/static/game/js/drawing.js"></script>

  <script src="/static/game/js/level_editor.js"></script>
  <script src="/static/game/js/coordinate.js"></script>
  <script src="/static/game/js/node.js"></script>
  <script src="/static/game/js/ui.js"></script>
  <script src="/static/game/js/map.js"></script>
  <script src="/static/game/js/random_road.js"></script>

{% endblock %}

{% block css %}
{{block.super}}
  <link href="/static/game/css/level_editor.css" rel="stylesheet" type="text/css">
  <link href="/static/game/css/game.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<div id="wrapper">
  <div id="tools" class="col">
    <div id="toolbox">
      <div id="buttons">
        <form method="post" name="example form" >
          {% csrf_token %}
          <input id="export" type="button" value="Play it!"/>
        </form>
        <button id="clear">Clear</button>
        <a class="button" href="/">Quit</a>
      </div><br>
      <ul class="tabs">
        <li>
          <input type="radio" checked name="tabs" id="tab1">
          <label for="tab1">Arrows</label>
          <div id="tab-content-arrows" class="tab-content">
            <button id="createFromSelect">Show me</button>
            <button id="undo">Undo</button><hr>
            <button id="dummy" style="visibility:hidden">&#x2190;</button>
            <button id="up">&#x2191;</button><br>
            <button id="left">&#x2190;</button>
            <button id="down">&#x2193;</button>
            <button id="right">&#x2192;</button>
          </div>
        </li>
        <li>
          <input type="radio" name="tabs" id="tab2">
          <label for="tab2">Drag and drop</label>
          <div id="tab-content-dragNdrop" class="tab-content">
            <div id="drag-elements" class="col">
              <button id="dragMagic">Show me</button><hr>
              <button id="UL">&#x2934;</button>
              <button id="DL">&#x2935;</button><br>
              <button id="DR">&#x2939;</button>
              <button id="UR">&#x2937;</button><br>
              <button id="H">&#x97;</button>
              <button id="V">&#x7C;</button>
            </div>
          </div>
        </li>
        <li>
          <input type="radio" name="tabs" id="tab3">
          <label for="tab3">Blocks</label>
          <div id="tab-content-blocks" class="tab-content">
            {% for block in blocks %}
              <input type="checkbox" id="{{ block.type }}" class="js-block-checkbox" checked>
              <label for="{{ block.type }}">{{ block.type }}</label>
              <br>
            {% endfor %}
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div id="paper" class="col"></div>
</div>
<div id="myModal" class="reveal-modal" data-reveal>
  <h2 class="title"></h2>
  <p class="lead"></p>
  <p class="mainText"></p>
  <a class="close-reveal-modal">&#215;</a>
</div>
{% endblock %}
