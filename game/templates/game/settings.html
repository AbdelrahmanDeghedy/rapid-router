{% extends 'website/base.html' %}

{% block title %}Settings{% endblock %}

{% block css %}
{{block.super}}
  <link href="/static/game/css/settings.css" rel="stylesheet" type="text/css"> 
{% endblock %}

{% block content %}
<div id="wrapper">
  <h4>Settings</h4>
  {{message}}
  <div class="avatar_container">
    <hr>
    <h5>Choose your avatar</h5>
    <form name="class_selection" id="class_form" action="" method="post"> 
      {% csrf_token %}
      {% for image in avatars %}
      	<div id="choice">
      	<label>
  	    <input type="radio" name = "avatars" value="{{image}}">
          <img src="/static/game/image/avatars/{{image}}" /> </div>
          </label>
      {% endfor %}
      <div>
      <input type="submit" value="Change the avatar!"></div>
    </form>  
  </div>
</div>
{% endblock %}
