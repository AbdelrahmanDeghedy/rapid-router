{% extends 'website/base.html' %}

{% block title %}Game{% endblock %}

{% block scripts %}
    {{block.super}}
    <script src="/static/game/js/random_road.js"></script>
{% endblock %}

{% block content %}
    {% for level in levels %}
        <h6>
            <a href="/game/{{ level.id }}">Go to Level {{ level.id }}</a>
        </h6>
    {% endfor %}
    <form method="post" name="randomRoadForm">
        {% csrf_token %}
        <button id="randomRoad">Random Road!</button>
    </form>
{% endblock %}
