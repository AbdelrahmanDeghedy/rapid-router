{% extends 'game/base.html' %}

{% load compress %}
{% load static %}

{% block scripts %}
{{block.super}}
  <script src="/static/game/js/d3.v3.min.js" charset="utf-8"></script>

  <script>
    EPISODE_LIST = {{episodeData|safe}};
  </script>

  <script src="/static/game/js/levelSelection.js"></script>
{% endblock %}

{% block css %}
{{block.super}}
  {% compress css %}
      <link href="{% static 'game/css/level_selection.css' %}" rel="stylesheet" type="text/css">
  {% endcompress %}
{% endblock %}

{% block content %}
	<div class="section group">
		<div class="col span_1_of_3_strict">
			<h3 style="text-align : center"> Welcome to Rapid Router!</h3>
			<img class="wide rounded" src="{% static 'portal/img/rrBG.jpg' %}" />
		</div>
		<div class="col span_2_of_3_strict">
			<h3 style="text-align : center">Select a level!</h3>
			<div id="container"></div>
		</div>
	</div>
{% endblock content %}
