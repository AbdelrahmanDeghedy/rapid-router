{% extends 'website/base.html' %}

{% block title %}Game{% endblock %}

{% block content %}

            <a href="/game/{{ level.id }}">Go to Level {{ level.id }}</a>

    {% endfor %}
    <a class="button" href="/game/levels/random">Random Road!</a>

{% endblock %}
